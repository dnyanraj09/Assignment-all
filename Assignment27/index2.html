<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" onchange="changeTxt()" placeholder="Type here" onkeypress="pressKey()" onkeydown="downKey()"
        onkeyup="upKey()">


    <script>
        function changeTxt() {
            alert("change the content of input box")
        }
        function pressKey() {
            console.log('you press the key')
        }

        function downKey() {
            console.log("you down the key")
        }

        function upKey() {
            console.log("you up the key")
        }
    </script>
</body>

</html>
