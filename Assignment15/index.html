<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inline Block Cards</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="card">
    <img src="css.webp" alt="Course Image">
    <div class="card-content">
        <h3>Web Development Bootcamp</h3>
        <p>Learn HTML, CSS, and JavaScript to build interactive websites.</p>
    </div>
</div>

<div class="card">
    <img src="data.webp" alt="Course Image">
    <div class="card-content">
        <h3>Data Science Fundamentals</h3>
        <p>Explore the world of data science with Python and data analysis techniques.</p>
    </div>
</div>

<div class="card">
    <img src="app.webp" alt="Course Image">
    <div class="card-content">
        <h3>Mobile App Development</h3>
        <p>Build mobile apps for iOS and Android using React Native and Swift.</p>
    </div>
</div>

</body>
</html>
