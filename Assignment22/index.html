<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASSIGNMENT OPERATORS</title>
</head>

<body>
  <script>
    const age = 22;
    console.log(`age is ${age}`);

    let bike = 2;
    bike += 1;
    console.log(`now i have bike${bike}`);

    let notebook = 15;
    notebook -= 10;
    console.log(`now i have notebook ${notebook}`);

    let amount = 400;
    amount *= 4;
    console.log(`2x amount is ${amount}`);

    let payNowBill = 1000;
    payNowBill /= 10;
    console.log(`pay now ${payNowBill} RS`);


    let x = 20;
    x %= 4;
    console.log(`20%4=${x}`);


  </script>
</body>

</html>
