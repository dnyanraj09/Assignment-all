<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Increment and Decrement</title>
</head>

<body>
     <script>
          let length = 20;
          console.log(`post increament length ${length++}`);
          console.log(`after post increament is ${length}`);

          length = 20;
          console.log(`post decrement length ${length--}`);
          console.log(`after decrement length is ${length}`);

          console.log("===============================================")

          let post = 12;
          console.log(`pre increment values of post ${++post}`);
          console.log(`after pre icreament value of posts ${post}`)

          post = 12;
          console.log(`pre decreament posts ${--post}`)
          console.log(`after pre decreament value of post ${post}`)

     </script>

</body>

</html>
