<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparision</title>
</head>
<body>
     <script>
         let A =20;
         let B =10
         // == operator == check values are euqal or nor return boolean value
           console.log(A==B); 

        // === chaeck value are equal or not or also check the data tyep are same or not 
            B = 20;
            console.log(A===B)

        // !=  its check given numbers are not equal to each other
           console.log(A!=B)

        // > its check left side number is grater than right side number 
           A=30;
           console.log(A>B)
        
        // < its is less than operator its check left side operator small than right side operator
         console.log(A<B)

         //  >= its check left side operator is grater or also check its equal or not
           console.log(A>=B)
        
        // <= its less than or equal to operator it check left side is or equal or not
           B = 30;
          console.log(A<=B)

     </script>
</body>
</html>
